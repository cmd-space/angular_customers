<div ng-controller="customersController">
    <h3>Add a new customer</h3>
    <form>
        Customer Name: <input type="text" ng-model='newCustomer.name'>
        <input type="submit" value="Add" id='add' ng-click='addCustomer()'>
    </form>
    <input type="text" id='search' ng-model='filter_name' placeholder="search name...">
    <table>
        <tr class='thead'>
            <td>Customer Name</td>
            <td>Created Date</td>
            <td>Actions</td>
        </tr>
        <tr ng-repeat="customer in customers | filter:filter_name | orderBy: '-date'">
            <td ng-bind="customer.name"></td>
            <td ng-bind="customer.date | date: 'MMMM d yyyy'"></td>
            <td><button ng-click='removeCustomer(customer)'>Remove Customer</button></td>
        </tr>
    </table>
</div>
